<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <main>
    <!-- product section -->
    <section>
      <div id="product-component">
        <div id="product-image">
          <img id="desktop-image" src="./images/image-product-desktop.jpg" alt="">
          <img id="mobile-image" src="./images/image-product-mobile.jpg" alt="">
        </div>
        <div id="product-content">
          <h1>Perfume</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div id="price">
            <span id="current-price">$149.99</span>
            <span id="old-price">$169.99</span>
          </div>
          <button><span><img id="icon" src="./images/icon-cart.svg" alt="cart icon"></span> Add to Cart</button>
        </div>
      </div>
    </section>
    <!-- end of product section -->
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Allan Nandala</a>.
    </div>
  </footer>
</body>

</html>
